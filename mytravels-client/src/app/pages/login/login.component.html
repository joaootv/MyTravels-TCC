<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6 col-md-6 col-lg-6 col-xl-6">
      <div class="d-flex justify-content-center mb-4">
        <img alt="MyTravels" src="/assets/icon/logo.png" style="height: 12vh;min-height: 100px;" />
      </div>
      <div>
        <div class="example-container">
          <form [formGroup]="loginModel">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="seuemail@email.com" formControlName="username" name="username" required
                autocomplete="off">
              <!-- <mat-error *ngIf="f.username.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div class="d-flex justify-content-center">
              <button class="button-native" color="primary" (click)="login()">ENTRAR</button>
            </div>
            <div class="loading-spinner" *ngIf="!dados">
              <mat-spinner [diameter]="50"></mat-spinner>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
