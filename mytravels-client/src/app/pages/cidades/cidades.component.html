<app-header></app-header>
<div class="container">
  <div class="row">
    <h1 class="jumbotron-heading d-flex justify-content-center mt-5">Listagem de Cidades</h1>
    <div *ngIf="dados; else loading">
      <div class="row" style="flex-grow: 1;">
        <div class="d-flex justify-content-center">
          <table mat-table matSort [dataSource]="empresaDataSource" [trackBy]="trackByGerentesList">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
              <td mat-cell *matCellDef="let gerente">{{ gerente.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let gerente">{{ gerente.estado.nome }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let gerente; columns: displayedColumns"></tr>

          </table>

        </div>
        <div class="row d-flex justify-content-center">
          <a class="d-flex justify-content-center mt-3 mb-5 color-primary">Adicionar Nova Cidade</a>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <div class="row d-flex justify-content-center loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
