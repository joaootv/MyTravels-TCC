<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" style="position: absolute;right: .25rem;">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only" class="fechar"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-text-center ion-justify-content-center h-100">
    <ion-title class="title">Cadastrar Viagem</ion-title>
    <form [formGroup]="dataModel" class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Origem</mat-label>
        <mat-select name="origem" formControlName="origem">
          <mat-option></mat-option>
          <mat-option *ngFor="let origem of cidades" [value]="origem.id">
            {{origem.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Destino</mat-label>
        <mat-select name="destino" formControlName="destino">
          <mat-option></mat-option>
          <mat-option *ngFor="let origem of cidades" [value]="origem.id">
            {{origem.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>KM Inical</mat-label>
        <input type="text" name="kmIncial" formControlName="kmIncial" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Saldo Inical</mat-label>
        <input type="text" name="saldoInicial" formControlName="saldoInicial" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Valor Frete</mat-label>
        <input type="text" name="valorFrete" formControlName="valorFrete" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Peso em Tonelada</mat-label>
        <input type="text" name="pesoTonelada" formControlName="pesoTonelada" matInput>
      </mat-form-field>
      <ion-button color="primary" (click)="cadastrar()">Salvar</ion-button>
      <ion-button color="danger" (click)="dismiss()">Cancelar</ion-button>
    </form>
  </ion-row>
</ion-content>
